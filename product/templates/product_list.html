{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {%  csrf_token %}
        {{ form }}
        <input type="submit" value="Search">
    </form>

    {% for product in products %}
        <h3><a href="{% url 'product_detail'  product.slug%}">{{ product.title }}</a></h3>
    {% endfor %}

{% endblock %}
